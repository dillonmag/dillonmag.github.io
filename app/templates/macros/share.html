{% macro share(mag='01', name='first spread', id='spread1') %}
<div class="share">
  <a class="social" href="http://twitter.com/home?status=NYADI magazine, {{ name }} http://www.nyadi.org/{{ mag }}/#{{ id }}" target="_blank">
    <i class="fa fa-twitter"></i>
  </a>
  <a class="social" href="https://www.facebook.com/sharer/sharer.php?u=http://www.nyadi.org/{{ mag }}/#{{ id }}" target="_blank">
    <i class="fa fa-facebook"></i>
  </a>
  <a class="social" href="mailto:?subject=NYADI magazine, {{ name }}&body=http://www.nyadi.org/{{ mag }}/#{{ id }}">
    <i class="fa fa-envelope"></i>
  </a>
</div>
{% endmacro %}
